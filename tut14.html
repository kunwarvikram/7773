<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{ /*eliment selector */
  color: rgb(40, 255, 16);
  background-color: black;
  border: 2px solid rgb(37, 255, 26);
}
/* id selector */
#secondpara{
    background-color: aqua;
}
/* class selector */
.redEliment{
color: blue;
}
.bgblue{
background-color: aqua;
}
/* Gruping selector */
footer,span{
    background-color: pink;
}
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="secondpara">this is a simple paragraph to demonstrete css selectors</p>
    <p class="redEliment bgblue">this is a simple paragraph to demonstrete css selectors</p>
    <div>
        <p>this is yet simple paragraph inside div to demonstrete css selectors</p>
        <span>This is span</span>
    </div>
    <footer>Thia is footer</footer>
</body>
</html>
